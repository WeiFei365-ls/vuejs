<!DOCTYPE html>
<html lang="zh-cn">
	<head>
		<meta charset="utf8">
		<title>hello vue</title>
		<link type="text/css" rel="stylesheet" href="hello-vue.css">
	</head>
	<body>
		<div id="app">
			<!-- user list -->
			<ul>
				<li class="user" v-for="user in users" transition>
					<span>{{user.name}} - {{user.email}}</span>
					<button v-on:click="removeUser($index)">X</button>
				</li>
			</ul>
			<!-- add a user form -->
			<form id="form" v-on:submit.prevent="addUser">
				<input v-model="newUser.name" placeholder="name">
				<input v-model="newUser.email" placeholder="name@domain.com">
				<input type="submit" value="Add User">
			</form>
			<!-- error message -->
			<ul class="errors">
				<li v-show="!validation.name">Name cannot be empty.</li>
				<li v-show="!validation.email">Please provide a valid email address.</li>
			</ul>
		</div>

		<script type="text/javascript" src="vue.js"></script>

		<script type="text/javascript" src="hello-vue.js"></script>

	</body>
</html>
